<!DOCTYPE html>
<html>
<head>
    <title>Builds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Build History</h1>
    <ul>
        {% for build in builds %}
            <li><a href="/builds/{{ build.id }}">{{ build.id }}</a> - {{ build.timestamp }}</li>
        {% endfor %}
    </ul>
</body>
</html>
